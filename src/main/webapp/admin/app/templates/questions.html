            </div>
          </div>

          <div class="panel-body">
            <div class="table-responsive">

              <div class="ngGridStyle" ng-grid="dataOptions"></div>
              <!--
                            <datatable content="aaQuestionData" columns="columnData" ondelete="delete(qid)"></datatable>-->

                                        <th></th>

            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6" ng-class="{glow:newItemCreated==true}">
      <form role="form" ng-submit="submit(selectedItem)">
        <div class="form-group">
          <label for="questionsetName">问题</label>
          <input type="text" class="form-control" id="questionsetName" placeholder="" ng-model="selectedItem.name" required>
        </div>
        <div class="form-group">
          <label for="questionDesc">问题描述</label>
          <ckeditor content="selectedItem.desc" ckheight="100px"></ckeditor>
        </div>
        <div class="form-group">
          <label for="">图片</label>
          <input type="file" class="form-control" id="questionImage" ng-file-select="onFileSelect($files)" />
          <div>
            <image ng-src="{{imageBasePath}}/{{selectedItem.imageFileName}}" ng-show="selectedItem.imageFileName">
          </div>
        </div>
        <div class="form-group">

          <label for="questionsetName">选项</label>
          <div class="input-group">
            <input type="text" class="form-control" id="optionName" placeholder="" ng-model="selectedOption" ng-class="{glow:newOptionCreated==true}">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="addOpt(selectedOption)">增加</button>
              <button class="btn btn-default" type="button" ng-click="selectedItem.options[selectedOptionIdx] = selectedOption;selectedItemIdx=-1">编辑</button>
            </span>
          </div>
        </div>
        <div class="panel panel-default">

          <div class="panel-heading">

            <div class="collapse navbar-collapse">

              <label for="">选项</label>
              <a href="" ng-click="newOption()"><i class="fa fa-plus"></i> 新增</a>

            </div>
          </div>

          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover table-striped tablesorter">

                <tbody>
                  <tr ng-repeat="option in selectedItem.options" ng-click="$parent.selectedOptionIdx = $index;$parent.selectedOption = option;" ng-class="{success:$parent.selectedOptionIdx === $index}">
                    <td>
                      <input type="checkbox" ng-checked="isAnswer(option)" ng-click="selectAnswer($event, option)">
                    </td>

                    <td>{{option}}</td>


                    <td>

                      <button type=" button " class="btn btn-default " ng-click="deleteOpt(option) "><i class="fa fa-times "></i>
                      </button>

                    </td>
                  </tr>

                </tbody>
              </table>
            </div>

          </div>
        </div>
        <div class="form-group ">

          <div class="col-sm-12 ">
            <button style="width:100%" type="submit " class="btn btn-default ">保存</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
