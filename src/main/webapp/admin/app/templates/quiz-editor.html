<div class="row">
    <div class="col-md-12">
        <form role="form" ng-submit="submit(quiz)">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="questionsetName">试卷名称:</label>
                            <input type="text" class="form-control" id="questionsetName" placeholder="" ng-model="quiz.name" required>

                        </div>
                        <div class="form-group">
                            <label>题目数量:</label>
                            <input type="number" ng-model="quiz.questionNum" required>
                        </div>

                        <div class="form-group">
                            <label for="quizEditor">介绍:</label>
                            <ckeditor content="quiz.introduction" ckheight="250px"></ckeditor>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>试卷代码:</label>
                            <input type="text" ng-model="quiz.code" required>
                        </div>
                        <div class="form-group">
                            <label>时间长度:</label>
                            <input type="number" ng-model="quiz.durationInMin" required>分钟
                        </div>

                        <div class="form-group">
                            <label for="questionsetName">表单字段</label>
                            <div class="input-group">
                                <select ng-model="chosenFieldType" ng-options="f.name for f in remainFormFields"></select>
                                <button class="btn btn-default" type="button" ng-click="addFormField(chosenFieldType)">增加</button>

                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="collapse navbar-collapse">

                                    <label for="">表单字段</label>

                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped tablesorter">

                                        <tbody>
                                            <thead>
                                                <th>字段</th>
                                                <th>必须</th>
                                                <th></th>
                                            </thead>
                                            <tr ng-repeat="item in quiz.formFields" ng-click="setSelectedFormField(item)" ng-class="{success:selectedFormField === item}">

                                                <td>{{item.name}}</td>
                                                <td>
                                                    <input type="checkbox" class="" ng-model="item.required"></input>
                                                </td>
                                                <td>

                                                    <button type=" button " class="btn btn-default " ng-click="deleteFormField(item) "><i class="fa fa-times "></i>
                                                    </button>

                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>

                        <!-- question sets -->
                        <div class="form-group">
                            <label for="">题库</label>
                            <select ng-model="selectedQuestionSet.qs" ng-options="qs.name for qs in remainQuestionSets"></select>


                        </div>
                        <div class="form-group">

                            <label for="">百分比</label>

                            <div class="input-group">
                                <input type="number" id="questionSetPercentage" placeholder="" default="0" ng-model="selectedQuestionSet.percentage">
                                <button class="btn btn-default" type="button" ng-click="addQuestionSet(selectedQuestionSet)">增加</button>
                            </div>

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="panel panel-default">

                            <div class="panel-heading">

                                <div class="collapse navbar-collapse">

                                    <label for="">题库</label>


                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped tablesorter">

                                        <tbody>
                                            <tr ng-repeat="item in quiz.questionSets" ng-click="setSelectedQuestionSet(item)" ng-class="{success:selectedQuestionSet === item}">
                                                <td>{{item.qs.name}}</td>
                                                <td>{{item.percentage}}</td>

                                                <td>

                                                    <button type=" button " class="btn btn-default " ng-click="deleteQuestionSet(item) "><i class="fa fa-times "></i>
                                                    </button>

                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="row">

                <div class="form-group ">

                    <div class="col-sm-12 duo-form-buttons">
                        <div class="col-sm-6">
                            <button type="submit " class="btn btn-default ">保存</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default " ng-click="cancel()">返回</button>
                        </div>
                    </div>

                </div>


            </div>



        </form>

    </div>
</div>
