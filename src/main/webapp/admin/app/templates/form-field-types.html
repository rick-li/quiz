<div class="row">

    <div class="col-md-12">
        <div class="col-md-8">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">

                        <div class="collapse navbar-collapse">
                            <label for="">表单字段</label>

                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped tablesorter">
                                <thead>
                                    <tr>
                                        <th>名称 <i class="fa fa-sort"></i>
                                        </th>
                                        <th>类型 <i class="fa fa-sort"></i>
                                        </th>
                                        <th>Regex <i class="fa fa-sort"></i>
                                        </th>
                                        <th></th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr ng-repeat="item in fieldTypes" ng-click="select(item)" ng-class="{success:selectedItem.id == item.id}">
                                        <td>{{item.name}}</td>
                                        <td>{{item.type}}</td>
                                        <td>{{item.regex}}</td>
                                        <td>
                                            <button type="button" class="btn btn-default" ng-click="delete(item)" ng-confirm-click="是否要删除{{item.name}}？"><i class="fa fa-times"></i>
                                            </button>


                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4" ng-class="{glow:newItemCreated==true}">
            <form role="form" ng-submit="submit(selectedItem)">
                <div class="form-group">
                    <label for="fieldTypeName">名称</label>
                    <input type="text" class="form-control" id="fieldTypeName" placeholder="" ng-model="selectedItem.name" required>
                </div>
                <div class="form-group">
                    <label for="fieldTypeName">类型</label>
                    <input type="text" class="form-control" id="fieldTypeType" placeholder="" ng-model="selectedItem.type" required>
                </div>
                <div class="form-group">
                    <label for="fieldTypeName">Regex</label>
                    <input type="text" class="form-control" id="fieldTypeType" placeholder="" ng-model="selectedItem.regex" required>
                </div>

                <div class="form-group">

                    <div class="col-sm-6">
                        <button type="submit" style="width: 100%" class="btn btn-default">保存</button>
                    </div>
                    <div class="col-sm-6">
                        <button type='button' style="width: 100%" class="btn btn-default" ng-click="selectedItem={}">另增一条</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
